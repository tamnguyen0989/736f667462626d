  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới khách hàng
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="customers">Kênh</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <!-- Horizontal Form -->
    <div class="box box-info">
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddCustomer" role="form" ng-submit="addCustomer()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-xs-2 control-label">Tên đăng nhập</label>
                    <div class="col-xs-6">
                        <input type="text" name="tendn" ng-maxlength="256" required ng-model="customer.tendn" class="form-control">
                        <span ng-show="frmAddCustomer.tendn.$invalid" class="has-error">Phải nhập tên đăng nhập</span>
                        <span ng-show="frmAddCustomer.tendn.$error.maxlength" class="has-error"> chỉ được 256 kí tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">Họ tên</label>
                    <div class="col-xs-6">
                        <input type="text" name="hoten" ng-maxlength="256" required ng-model="customer.hoten" class="form-control">
                        <span ng-show="frmAddCustomer.hoten.$invalid" class="has-error">Phải nhập họ tên</span>
                        <span ng-show="frmAddCustomer.hoten.$error.maxlength" class="has-error"> chỉ được 256 kí tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">Email</label>
                    <div class="col-xs-6">
                        <input type="email" name="email" ng-maxlength="256" required ng-model="customer.email" class="form-control">
                        <span ng-show="frmAddCustomer.email.$invalid" class="has-error">Phải nhập Email</span>
                        <span ng-show="frmAddCustomer.email.$error.maxlength" class="has-error"> chỉ được 256 kí tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">Điện thoại</label>
                    <div class="col-xs-6">
                        <input type="text" name="dienthoai" ng-maxlength="256" required ng-model="customer.dienthoai" class="form-control">
                        <span ng-show="frmAddCustomer.dienthoai.$invalid" class="has-error">Phải nhập điện thoại</span>
                        <span ng-show="frmAddCustomer.dienthoai.$error.maxlength" class="has-error"> chỉ được 256 kí tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">Địa chỉ</label>
                    <div class="col-xs-6">
                        <input type="text" name="duong" ng-maxlength="256" required ng-model="customer.duong" class="form-control">
                        <span ng-show="frmAddCustomer.duong.$invalid" class="has-error">Phải nhập địa chỉ</span>
                        <span ng-show="frmAddCustomer.duong.$error.maxlength" class="has-error"> chỉ được 256 kí tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">Tỉnh/Thành phố</label>
                    <div class="col-xs-6">
                        <select ng-options="optiontp.tentp for optiontp in cities track by optiontp.id"
                                class="form-control"
                                name="city"
                                required
                                ng-change="updateDistricts()"
                                ng-model="customer.City">
                            <option value="" disabled>-- Chọn thành phố --</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">Quận/Huyện</label>
                    <div class="col-xs-6">
                        <select ng-options="optiontinh.tentinh for optiontinh in districts track by optiontinh.id"
                                class="form-control"
                                name="city"
                                required
                                ng-model="customer.District">
                            <option value="" disabled>-- Chọn quận --</option>
                        </select>
                    </div>
                </div>

            </div><!-- /.box-body -->
            <div class="box-footer">
                <div class="row">
                    <div class="col-xs-2">
                    </div>
                    <div class="col-xs-6">
                        <button type="submit" ng-disabled="frmAddCustomer.$invalid" class="btn btn-success">Hoàn thành</button>
                        <button ui-sref="customers" class="btn btn-default">Trở về</button>
                    </div>
                </div>
                <div class=row>
                    <div ng-if="loading">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Đang thêm mới...</label>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                </div>
            </div><!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section><!-- /.content -->
