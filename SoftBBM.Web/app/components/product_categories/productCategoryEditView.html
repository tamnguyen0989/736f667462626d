<section class="content-header">
    <h1>
        Cập nhật nhóm sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="product_categories">Danh sách nhóm sản phẩm</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">{{productCategory.Name}}</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" novalidate name="frmEditProductCategory" ng-submit="UpdateProductCategory()">
                    <div class="box-body">
                        <div class="row col col-xs-12">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Id:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="id" class="form-control"
                                           ng-model="productCategory.Id" ng-disabled="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Tên nhóm:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="name" class="form-control"
                                           required ng-model="productCategory.Name">
                                    <span ng-show="frmEditProductCategory.name.$error.required" class="has-error">Phải nhập họ tên</span>
                                    <span ng-show="frmEditProductCategory.name.$error.maxlength" class="has-error"> chỉ được 256 kí tự</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Không giảm 5% ưu đãi:</label>
                                <div class="col-sm-6" style="margin-top:5px">
                                    <input type="checkbox" name="notDiscountMember" ng-model="productCategory.NotDiscountMember">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"></label>
                                <div class="col-sm-6">
                                    <button type="submit" ng-click="updateProductCategory()" ng-disabled="frmEditProductCategory.$invalid" class="btn btn-success">Lưu lại</button>
                                    <button ui-sref="product_categories" class="btn btn-default marginleft5px">Trở về</button>
                                    <div ng-if="updating">
                                        <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Đang cập nhật...</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                </form>
            </div><!-- /.box -->
        </div>
    </div>
</section>
