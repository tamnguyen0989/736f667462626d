  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới danh mục quyền:
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="application_roles">Danh mục quyền</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{applicationRole.Name}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddApplicationRole" role="form" ng-submit="AddApplicationRole()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name (Authorize):</label>
                    <div class="col-sm-6">
                        <input type="text" required name="name" ng-maxlength="256" ng-model="applicationRole.Name" class="form-control">
                        <span ng-show="frmAddApplicationRole.name.$invalid" class="has-error">Phải nhập Name (Authorize)</span>
                        <span ng-show="frmAddApplicationRole.name.$error.maxlength" class="has-error"> chỉ được 256 kí tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên quyền (Description):</label>
                    <div class="col-sm-6">
                        <input type="text" name="description" required ng-maxlength="500" ng-model="applicationRole.Description" class="form-control">
                        <span ng-show="frmAddApplicationRole.description.$invalid" class="has-error">Phải nhập Tên quyền (Description)</span>
                        <span ng-show="frmAddApplicationRole.description.$error.maxlength" class="has-error"> chỉ được 500 kí tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Category:</label>
                    <div class="col-sm-6">
                        <select ng-options="option.Name for option in roleCategories track by option.Id"
                                ng-model="selectedRoleCategory"
                                class="form-control"
                                style="width:50%"
                                name="roleCategory">
                            <option disabled value="">-- Chọn loại quyền --</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-6">
                        <button type="submit" ng-disabled="frmAddApplicationRole.$invalid" class="btn btn-success">Hoàn thành</button>
                        <button ui-sref="application_roles" class="btn btn-default">Trở về</button>  
                    </div>
                </div>
            </div>
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
